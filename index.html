<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda de Filtros by JIMG</title>
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div class="logo">
            <img src="./assets/logo.png" alt="JD Logo"> <!-- Sustituye "logo-url" con la URL real del logo -->
        </div>
        <nav class="mainProposals">
            <ul>
                <li><a href="#">Hombre</a></li>
                <li><a href="#">Mujer</a></li>
                <li><a href="#">Niños</a></li>
                <li><a href="#">Ofertas</a></li>
            </ul>
        </nav>
        <div class="icons">
            <a href="#" ><img src="./assets/icon_filter_.png" alt="Filter"></a> <!-- Sustituye "filter-icon-url" con la URL real del icono de filtro -->
            <a href="#"><img src="./assets/icon_shopping_basket_.png" alt="Cart"></a> <!-- Sustituye "cart-icon-url" con la URL real del icono del carrito -->
            <a href="#"><img src="./assets/icon_user_avatar_.png" alt="Profile"></a> <!-- Sustituye "profile-icon-url" con la URL real del icono de perfil -->
        </div>
      </div>
    </header>
    <main id="mainElement">
      <div id="filterButtonDiv">
        <button id="filterButton"></button>
      </div>
      <div id="productsContainer" class="products"></div>
    </main>
    <footer>
        <p>© 2024 Tienda de Zapatillas</p>
    </footer>

    <script type="module" src="main.js"></script>
</body>
</html>
</html>
